{% extends 'base.html' %}

{% block title %}
Настройки
{% endblock %}

{% block settings_active %}
active
{% endblock %}

{% block date %} {{ now|date:"l, d E" }} {% endblock %}

{% block main %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10 col-xl-8 mx-auto">
            <h2 class="h3 mb-4 page-title">Настройки</h2>
            <div class="my-4">
                <div>
                    <div class="row mt-5 align-items-center">
                        <div class="col-md-3 text-center mb-5">
                            <div class="dash-client__avatar avatar setting_avatar" data-initial="{{ first_name|first }}">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="username">Имя пользователя</label>
                            <input readonly type="text" id="username" class="form-control"
                                placeholder="{{ username }}" />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="firstname">Имя</label>
                            <input readonly type="text" id="lastname" class="form-control"
                                placeholder="{{ first_name }}" />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastname">Фамилия</label>
                            <input readonly type="text" id="lastname" class="form-control" placeholder="{{ last_name }}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail4">Почта</label>
                        <input readonly type="email" class="form-control" id="inputEmail4" placeholder="{{ email }}" />
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input readonly type="password" class="form-control" id="password" placeholder="{{ password }}" />
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
